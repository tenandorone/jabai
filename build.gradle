plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group = 'jabai'
version = '0.1'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
  manifest {
    attributes 'Main-Class': 'jabai.Main'
  }
}
